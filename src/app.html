<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	%sveltekit.head%
	<script>
		// CRITICAL: Pre-hydration Theme Sanitation
		// This runs before Svelte/Tailwind takes over to prevent "Red Flash"
		try {
			const stored = localStorage.getItem('themeData');
			if (stored) {
				const data = JSON.parse(stored);
				// Check if it's a VORTIX mismatch (VORTIX logo should imply Purple, but if user manually changed it, maybe let it be?
				// For now, only sanitize if it's clearly broken or empty.
				// We REMOVED the check against '#ef4444' to allow the Red theme.
			}
		} catch (e) {
			console.error('Theme sanitation failed', e);
		}

		// Force Default Purple Variables immediately to block any Red CSS from painting
		document.documentElement.style.setProperty('--color-primary-50', '#efecff');
		document.documentElement.style.setProperty('--color-primary-500', '#6648ff');
		document.documentElement.style.setProperty('--color-primary-500-rgb', '102, 72, 255');
		document.documentElement.style.setProperty('--color-primary-600', '#523aac');
		document.documentElement.style.setProperty('--color-primary-600-rgb', '82, 58, 172');
	</script>
</head>

<body data-sveltekit-preload-data="hover" class="text-white">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
